<div class="row">
    <div class="col-10">
        <div class="card">
            <div class="card-body">

                <h5 class="card-title">Registro de empresa</h5>

                <div *ngIf="mensajeExito" class="alert alert-primary">
                    <h4 class="alert-heading">Registro exitoso</h4>
                    El registro de la empresa {{ empresa.name }} fue exitoso
                </div>

                <h6 class="card-subtitle">Sistema de registro de EMPRESAS al sistema</h6>
                <form [formGroup]="forma" (ngSubmit)="enviarFormulario()" class="floating-labels m-t-40" id="form-register">
                    <div class="row">

                        <div class="col-6">
                            <div class="form-group m-b-40">
                                <input type="text" formControlName="name" name="name" class="form-control">
                                <span class="bar"></span>
                                <label for="name">Nombre</label>
                                <app-mensajes-forms [forma]=forma selectorName="name" [caracterMin]='caracterMin' [caracterMax]='caracterMax'></app-mensajes-forms>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group m-b-40">
                                <input type="text" formControlName="RIF" name="RIF" class="form-control">
                                <span class="bar"></span>
                                <label for="">RIF</label>
                                <app-mensajes-forms [forma]=forma selectorName="RIF" [caracterMin]='caracterMin' [caracterMax]='caracterMax'></app-mensajes-forms>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group m-b-40">
                                <input type="text" formControlName="direccion" name="direccion" class="form-control">
                                <span class="bar"></span>
                                <label for="">Direcci&oacute;n</label>
                                <app-mensajes-forms [forma]=forma selectorName="direccion" [caracterMin]='caracterMin' [caracterMax]='caracterMax'></app-mensajes-forms>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group m-b-40">
                                <input type="text" formControlName="descripcion" name="descripcion" class="form-control">
                                <span class="bar"></span>
                                <label for="">Descripci&oacute;n</label>
                                <app-mensajes-forms [forma]=forma selectorName="descripcion" [caracterMin]='caracterMin' [caracterMax]='caracterMax'></app-mensajes-forms>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group m-b-40">
                                <input type="text" formControlName="telefono" name="telefono" class="form-control">
                                <span class="bar"></span>
                                <label for="name">Tel&eacute;fono</label>
                                <app-mensajes-forms [forma]=forma selectorName="telefono" caracterMin='10' [caracterMax]='caracterMax'></app-mensajes-forms>
                            </div>
                        </div>


                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <button type="button" class="btn btn-info waves-effect text-left " data-dismiss="modal">volver</button>
                            <span class="pull-right">
                              <button type="button" (click)="limpiar()" class="btn btn-warning waves-effect text-left">Limpiar</button>
                              <button type="submit" [disabled]="forma.pending || forma.invalid" class="btn btn-primary waves-effect text-left">Registrar</button>
                          </span>
                        </div>
                    </div>
                    <div class="row container-fluid">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div *ngIf="true" class="alert alert-danger" role="alert">
                                <strong>{{ forma.valid }}</strong>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
