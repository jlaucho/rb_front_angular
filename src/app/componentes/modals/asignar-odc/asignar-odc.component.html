<div class="modal" *ngIf="mostrarODC" tabindex="-1" role="dialog" [ngStyle]="{'display': mostrarODC ? 'block': 'hidden' }">
    <!-- <div *ngIf="mostrarDetalle" class="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"> -->
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form [formGroup]="forma" (ngSubmit)="enviarODC(detalleServicio.idCorreos)" class="floating-labels m-t-40" id="form-register">
                <div class="modal-header">
                    <h4 class="modal-title" id="myLargeModalLabel">Ingreso de ODC para la orden con monto {{ detalleServicio.totalMonto | number:'.2-2' }} Bs</h4>
                    <button type="button" class="close" (click)="cerrar();">Ã—</button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-4">
                            <input type="text" style="width: 100%" formControlName="ODC_number" name="ODC_number" class="" placeholder="Ingrese el Numero de ODC">
                            <app-mensajes-forms [forma]="forma" selectorName="ODC_number" [caracterMin]="3" [caracterMax]="11"></app-mensajes-forms>
                        </div>
                        <div class="col-8">
                            <input type="text" style="width: 100%" formControlName="descripcion" name="descripcion" class="pull-right" placeholder="Ingrese la descripcion de la ODC ODC">
                            <app-mensajes-forms [forma]="forma" selectorName="descripcion" [caracterMin]="3" [caracterMax]="100"></app-mensajes-forms>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" [disabled]="forma.pending || forma.invalid" class="btn btn-primary waves-effect text-left"> <span class="ti-save"></span> Registrar ODC</button>
                    <button type="button" class="btn btn-danger waves-effect text-right" (click)="cerrar();">Cerrar</button>
                    <!-- <button type="button" class="btn btn-success waves-effect text-left" (click)="enviarFormulario();"> <span class="ti-save"></span> Guardar Servicio</button> -->
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
