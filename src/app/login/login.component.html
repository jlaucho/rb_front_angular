<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form [formGroup]="forma" class="form-horizontal form-material" (ngSubmit)="enviarLogin();" id="loginform" action="index.html">
                <a href="javascript:void(0)" class="text-center db"><img src="../../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" formControlName="email" name="email" placeholder="e-mail" autocomplete="off">
                        <span *ngIf="forma.controls['email'].errors?.email && !forma.controls['email'].pristine" class="inputlabel">El email debelau ser valido</span><br>
                        <span *ngIf="forma.controls['email'].errors?.required && !forma.controls['email'].pristine" class="inputlabel">El email es necesario</span>
                        <span *ngIf="forma.controls['email'].errors?.minlength" class="inputlabel">Debe ser mayor a {{ forma.controls['email'].errors?.minlength.requiredLength }} caracteres</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" formControlName="password" name="password" required="" placeholder="Clave" autocomplete="off">
                        <span *ngIf="forma.controls['password'].errors?.required && !forma.controls['password'].pristine" class="inputlabel">La clave es necesaria</span>
                        <span *ngIf="forma.controls['password'].errors?.minlength" class="inputlabel">Debe ser mayor a {{ forma.controls['password'].errors?.minlength.requiredLength }} caracteres</span>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input formControlName="recuerdame" checked="checked" name="recuerdame" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Recuerdame </label>
                        </div>
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Perdiste tu clave</a> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button [disabled]="forma.pending || disabled_submit" class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">
                            <div *ngIf="!forma.pending">
                                Ingrese
                            </div>
                            <div *ngIf="forma.pending">
                                En Proceso...
                            </div>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
