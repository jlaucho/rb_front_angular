<div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
        <ul id="sidebarnav">
            <li class="nav-devider"></li>
            <!-- <li class="nav-small-cap">PERSONAL</li> -->
            <!-- <li> <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><i class="mdi mdi-gauge"></i><span class="hide-menu">PERSONAL</span></a> -->
            <li *ngFor="let item of _sidebarService.menu">
                <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><i class="{{ item.icono }}"></i><span class="hide-menu">{{ item.titulo }}</span></a>
                <ul aria-expanded="false" class="collapse">
                    <li *ngFor="let menu of item.submenu">
                        <a [ngClass]="{'has-arrow': menu.submenu}" aria-expanded="false" href="#" *ngIf="menu.submenu">{{menu.titulo}}</a>
                        <a [ngClass]="{'has-arrow': menu.submenu}" aria-expanded="false" [routerLink]="[menu.url]" *ngIf="!menu.submenu" routerLinkActive="active">{{menu.titulo}}</a>
                        <ul *ngIf="menu.submenu" aria-expanded="false" class="collapse">
                            <span *ngFor="let men of menu.submenu">
                                <li><a [routerLink]="[men.url]" routerLinkActive="active" >{{men.titulo}}</a></li>
                            </span>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
    <!-- End Sidebar navigation -->
</div>
